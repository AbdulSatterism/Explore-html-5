<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Jamaler Ma Special TSC Pitha Expo</h1>
    <form action="">
        <p>Name: <input type="text" name="name" placeholder="Enter your name"></p>
        <p>Email: <input type="email" name="email" placeholder="Enter your email"></p>

        <fieldset>
            <legend>select your Pitha</legend>
            <p>
                <label for="chitoi">
                    <input type="radio" name="Pitha" id="chitoi">Chitoi-Pitha
                </label>
            </p>
            <p>
                <label for="vapa">
                    <input type="radio" name="Pitha" id="vapa">Vapa-Pitha
                </label>
            </p>
            <p>
                <label for="tel">
                    <input type="radio" name="Pitha" id="tel">Tel-Ar-Pitha
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>
                select your vorta
            </legend>
            <p><label for="sorisa"><input type="checkbox" name="vorta" id="sorisa">Sorisa</label></p>
            <p><label for="sutki"><input type="checkbox" name="vorta" id="sutki">Sutki</label></p>
            <p><label for="begun"><input type="checkbox" name="vorta" id="begun">Begun</label></p>
        </fieldset>
        <p>
            Special Instruction <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
    </form>
</body>

</html>
