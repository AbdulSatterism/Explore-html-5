<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Table</title>

    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid gray;
            padding: 0 10px;
        }
    </style>
</head>

<body>
    <table>
        <h1>This is a table</h1>
        <thead>
            <tr>
                <th>No</th>
                <th>Full Name</th>
                <th>Possiton</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>1</td>
                <td>Bil Gates</td>
                <td>Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>steve jobs</td>
                <td>Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>lary page</td>
                <td>google</td>
                <td>1100</td>
            </tr>
            <tr>
                <td>4</td>
                <td>mark zuku</td>
                <td>facebook</td>
                <td>1500</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
